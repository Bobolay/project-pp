    <h5>або</h5>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Username</label><br>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required /><br>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Заповніть поле ім'я</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label><br>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required /><br>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Пароль обов'язковий!</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">увійти</button>
